<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App By</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="notes.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>
    <div class="container">
        <input type="text" class="title-input" id="note-title" placeholder="Note Title">
        <textarea id="note-body" class="body-input" cols="30" rows="10" placeholder="Enter note Text"></textarea>
        <button id="remove-note" class="button button--secondary">Remove Note</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
    <script src="./notes-functions.js"></script>
    <script src="./notes-edit.js"></script>
</body>

</html>
